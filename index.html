<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="Images/Logo/icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <navbar v-bind:title="title"></navbar>
      <div class="container">
        <h2 v-bind:title="title">{{message}}</h2>
        <br />
        <region
          v-on:change="regionChanger"
          v-bind:regiondata="regionsList"
        ></region>
        <custom-footer
          author="Kwnstantinos Stougiannou"
          v-bind:date="nowDate"
          v-bind:region="region"
          v-bind:results="results"
          v-bind:year="nowDateYear"
        ></custom-footer>
        <loading-spinner v-if="loading"></loading-spinner>
        <pharmachy
          v-for="(item, index) in data"
          :title="item.title"
          :phone="item.phone"
          :address="item.address"
          :orario="item.orario"
          :key="index"
          :opened="item.open"
        ></pharmachy>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.js"></script>
    <script src="main.js"></script>
  </body>
</html>
